[client]
# Disable file watcher (can cause issues in containerized environments)
showErrorDetails = true
toolbarMode = "viewer"
# Disable service worker caching - fixes Safari caching issues
cacheUploadedFileDeletedState = false
toolbarMode = "minimal"

[logger]
level = "info"

[server]
# Cloud Run configuration - disable these to prevent connection issues
enableCORS = false
enableXsrfProtection = false
enableWebsocketCompression = false
maxUploadSize = 200
# Disable file watching to reduce resource usage
fileWatcherType = "none"
# Add headers to prevent caching
runOnSave = true

[client.toolbarMode]
# Force minimal toolbar to avoid caching issues

[runner]
magicEnabled = true

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
