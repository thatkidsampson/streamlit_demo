[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
# Streamlit server config
headless = true
port = 8080
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = false
enableWebsocketCompression = false
# Safari fix: disable cache control headers that confuse Safari
useServerTime = false
# Force reconnection on each page load
maxUploadSize = 200
fileWatcherType = "none"

[browser]
# Safari fix: explicitly allow gatherUsageStats to prevent connection hangs
gatherUsageStats = false

[runner]
magicEnabled = true

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"
